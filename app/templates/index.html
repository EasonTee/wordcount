<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <title>
            Wordcount 
        </title>
        <style>
            .container {
                max-width: 1000px;
            }
        </style>
    </head>

    <body>
        
        <div class = "container">  
            <div class = "row">
            <div class = "col-sm-5 col-sm-offset-1">
        
            <legend ><h1>Wordcount 3000</h1></legend>
            
            <form role="form" method = "POST" action='/'>
            <div class="form-group">
                <input type="text" name="url" class = "form-control" id = "url-box" placeholder = "Enter URL..." style = "max-width: 300px;" autofocus required>
            </div>
            <button type="submit" class="btn btn-outline-info">Submit</button>
        </form>

            <br>
            {% for error in errors %}
            <h4>{{error}}</h4>
            {%endfor%}
            <br>
        </div>
        
        <div class = "col-sm-6 col-sm-offset-1">
        {% if results %}
        <h2>Frequencies of Top 10 Words</h2>
        <br>
        <div id = "results">
            <table class = "table table-dark" style="max-width: 300px">
            <thead>
                <tr> <!--first row-->
                    <th>Word</th> <!--first column-->
                    <th>Count</th> <!--second column-->
                </tr>
            </thead>
            {%for result in results%}
            <tr>
                <td>{{result[0]}}</td>
                <td>{{result[1]}}</td>
                
            </tr>
            {% endfor %}
            </table>
        </div>
        {% endif %}
        </div>
       </div>
    </div>
    <br><br>
       
    </body>
</html>
